<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Market Website Template Demo</title>
    <link
      rel="shortcut icon"
      href="./img/favicon/favicon.png"
      type="image/x-icon"
      sizes="16x16"
    />
    <script
      src="https://unpkg.com/htmx.org@1.9.10"
      integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <header class="header">

      <nav
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="global.header-nav.partial.html"
      ></nav>
   
      <div
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.header-hero.partial.html"
      ></div>
    </header>
    <main class="main">

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.about-us.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.how-it-works.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.weekly-sales.partial.html"
      ></section>
  
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.fresh-deals.partial.html"
      ></section>
 
      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.why-choose-us.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.top-picks.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.our-app.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.partners.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.organic.partial.html"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.testimonials.partial.html"
        class="testimonials"
      ></section>

      <section
        data-hx-trigger="load"
        data-hx-swap="outerHTML"
        data-hx-get="index.need-help.partial.html"
      ></section>
    </main>
    




    <footer
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="global.footer.partial.html"
    ></footer>
<button
  type="button"
  class="btn position-fixed cart-toggle position-relative"
  style="top: 155px; right: 12px; z-index: 1050;"
  data-bs-toggle="modal"
  data-bs-target="#cartModal"
  aria-label="Open cart"
  >
  ðŸ›’
<i class="bi bi-cart-fill"></i>
  <span class="cart-badge">1</span>
</button>

    <div
      data-hx-trigger="load"
      data-hx-swap="outerHTML"
      data-hx-get="cart.modal.partial.html"
    ></div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <div class="alert-container container"></div>
    <script type="module" src="js/cart-modal.js"></script>
    <script type="module" src="js/index.js"></script>
  </body>
</html>

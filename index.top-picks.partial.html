<section class="top-picks">
  <div class="top-picks__header-container">
    <h2 class="top-picks__header">Top Picks</h2>
    <p class="top-picks__deals">Deals of the Week</p>
    <p class="top-picks__description">
      We cut prices for certain products every week. You can always order items
      you need at the lowest prices and enjoy seasonal items.
    </p>
  </div>

  <div class="top-picks__card-container">
    <button class="top-picks__left-btn prevBtn" aria-label="Previous" onclick="">
      <svg class="top-picks__icon" viewBox="0 0 24 24" width="24" height="24">
        <path
          d="M15 18l-6-6 6-6"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
    <div class="top-picks__wheel">
      <div class="top-picks__strawberries top-picks__card">
        <img src="img/top-picks/strawberries.png" alt="Strawberries" />
        <h3 class="top-picks__strawberries-header">Strawberries</h3>
        <p class="top-picks__price">8,00USD</p>
        <button class="top-picks__strawberries-btn buy-now" onclick="">
          Buy Now
        </button>
      </div>
      <div class="top-picks__blackberries top-picks__card">
        <img src="img/top-picks/blackberries.png" alt="Blackberries" />
        <h3 class="top-picks__blackberries-header">Blackberries</h3>
        <p class="top-picks__price">4,00USD</p>
        <button class="top-picks__blackberries-btn buy-now" onclick="">
          Buy Now
        </button>
      </div>
      <div class="top-picks__mango top-picks__card">
        <img src="img/top-picks/mango.png" alt="Mango" />
        <h3 class="top-picks__mango-header">Mango</h3>
        <p class="top-picks__price">2,50USD</p>
        <button class="top-picks__mango-btn buy-now" onclick="">Buy Now</button>
      </div>
      <div class="top-picks__lemons top-picks__card">
        <img src="img/top-picks/lemons.png" alt="Organic Lemons" />
        <h3 class="top-picks__lemons-header">Organic Lemons</h3>
        <p class="top-picks__price">1,33USD</p>
        <button class="top-picks__lemon-btn buy-now" onclick="">Buy Now</button>
      </div>
      <div class="top-picks__apple top-picks__card">
        <img src="img/top-picks/apples.png" alt="Granny Smith Apple" />
        <h3 class="top-picks__apple-header">Granny Smith Apple</h3>
        <p class="top-picks__price">2,00USD</p>
        <button class="top-picks__apple-btn buy-now" onclick="">Buy Now</button>
      </div>
    </div>
    <button class="top-picks__right-btn nextBtn" aria-label="Next" onclick="">
      <svg class="top-picks__icon" viewBox="0 0 24 24" width="24" height="24">
        <path
          d="M9 6l6 6-6 6"
          stroke="currentColor"
          stroke-width="2"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        />
      </svg>
    </button>
  </div>
</section>

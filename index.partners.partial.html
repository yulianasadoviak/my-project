<section class="partners">
  <div class="partners__background">
    <img
      class="partners__background-img"
      src="img/partners/partners-background.jpg"
      alt="Partners background"
    />

  <div class="partners__controls">
    <button class="partners__button partners__button--prev" type="button">
      <svg class="partners__arrow-icon" viewBox="0 0 30 30">

          xlink:href="#partners-arrow"
        ></use>
      </svg>
    </button>

    <button class="partners__button partners__button--next" type="button">
      <svg class="partners__arrow-icon" viewBox="0 0 30 30">

          fill-rule="nonzero"
          opacity=".8"
          xlink:href="#partners-arrow"
        ></use>

      <article class="partners__item">
        <img class="partners__image" src="img/partners/partner5.png" alt="Partner 5" />
      </article>
      <article class="partners__item">
        <img class="partners__image" src="img/partners/partner6.png" alt="Partner 6" />

    </div>
